services:
  - type: web
    name: roboto-sai
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: VITE_API_BASE_URL
        value: https://roboto-sai-backend.onrender.com
      - key: VITE_API_URL
        value: https://roboto-sai-backend.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

  - type: web
    name: roboto-sai-backend
    runtime: docker
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: XAI_API_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        value: https://roboto-sai.onrender.com
      - key: FRONTEND_HASH_ROUTER
        value: "true"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SESSION_TTL_SECONDS
        value: "2592000"
      - key: PYTHON_ENV
        value: production
      - key: ROBO_EMOTION_STATE_PATH
        value: /var/data/emotion_state.json
      - key: PYTHONPATH
        value: "/app"
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: "none"
    healthCheckPath: /api/health
    healthCheckStartupFailureThreshold: 10

  - type: web
    name: roboto-sai-os-agent
    runtime: docker
    plan: free
    dockerfilePath: ./os-agent/Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: "5055"
      - key: HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: "info"
      - key: AUTO_APPROVE_LOW_RISK
        value: "true"
      - key: ENABLE_TWITTER
        value: "false"
      - key: ENABLE_EMAIL
        value: "false"
      - key: BROWSER_HEADLESS
        value: "true"
      - key: BROWSER_TIMEOUT
        value: "30000"
      - key: ALLOWED_ORIGINS
        value: "https://roboto-sai.onrender.com,https://roboto-sai-backend.onrender.com,https://roboto-sai.com,https://www.roboto-sai.com"
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
    healthCheckPath: /health
